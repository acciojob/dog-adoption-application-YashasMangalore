<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name">
		<label for="phone">Phone Number</label>
		<input type="text" placeholder="Phone Number" id="phone">
		<label for="address">Address</label>
		<input type="text" placeholder="Address" id="address">
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="multiSelect">
			<option value="a">A</option>
			<option value="b">B</option>
			<option value="c">C</option>
		</select>
		<button type="submit" id="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
